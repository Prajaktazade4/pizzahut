<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-6" style="background-color: aqua; height: 50px;">.col</div>
    <div class="col-6" style="background-color: blue; height: 50px;">.col</div>
  </div>

  <div class="row">
    <div class="col-4" style="background-color: blueviolet; height: 50px;">.col</div>
    <div class="col-4" style="background-color: rgb(250, 61, 9); height: 50px;">.col</div>
    <div class="col-4" style="background-color: skyblue; height: 50px;">.col</div>
  </div>

  <div class="row">
    <div class="col-4" style="background-color: rgb(67, 226, 43); height: 50px;">.col</div>
    <div class="col-8" style="background-color: rgb(215, 218, 208); height: 50px;">.col</div>
  </div>

  <div class="row">
    <div class="col-7" style="background-color: rgb(21, 17, 20); height: 50px;">.col</div>
    <div class="col-5" style="background-color: rgb(60, 166, 199); height: 50px;">.col</div>
  </div>
</div>

</body>
</html>
