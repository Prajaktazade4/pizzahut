<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
    <div class="row" style="padding-top: 20px;">
        <div class="col-lg-4 col-md-4 col-sm-4" style="background-color: aqua; height: 70px;"></div>
        <div class="col-lg-8 col-md-8 col-sm-8" style="background-color: yellowgreen; height: 70px;"></div>
     </div>

     <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6" style="background-color: black; height: 70px;"></div>
        <div class="col-lg-4 col-md-4 col-sm-6" style="background-color:gainsboro; height: 70px;"></div>
        <div class="col-lg-4 col-md-4 col-sm-12" style="background-color: green; height: 70px;"></div>
     </div>

     <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8" style="background-color: palevioletred; height: 70px;"></div>
        <div class="col-lg-4 col-md-4 col-sm-4" style="background-color: aquamarine; height: 70px;"></div>
     </div>

     <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6" style="background-color: grey; height: 70px;"></div>
        <div class="col-lg-3 col-md-3 col-sm-6" style="background-color: navy; height: 70px;"></div>
        <div class="col-lg-6 col-md-6 col-sm-12" style="background-color: red; height: 70px;"></div>
     </div>

     <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="background-color: aquamarine; height: 70px;"></div>
     </div>

</div>
  

</body>
</html>
