<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container  p-5 w-50 bg-success text-light">
  <h2>Bootstrap Form demo</h2>
  

  <form action="/action_page.php">
    <div class="form-group col-md-12">
        <label for="name">Name:</label>
        <input type=" first name" class="form-control" id="name" placeholder="  Name" name="first name">
      </div>
      <div class="form-group col-md-12">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="  Email" name="email">
      </div>
      <div class="form-group col-md-12">
        <label for="sel1">Select Number :</label>
        <select class="form-control" id="sel1" name="sellist1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
    <div class="form-group mb-3 mt-3">
      <label for="comment">Message:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="check1">
          <input type="checkbox" class="form-check-input" id="check1" name="yes/No" value="something" checked>Yes/No
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit information</button>
  </form>
</div>

</body>
</html>
